<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-box">

    <h2 id="quiz-title">Quiz</h2>
    <h4 id="q-no">Question 1</h4>
    <h3 id="question">Question</h3>

    <div class="options">
      <label><input type="radio" name="answer" value="a"> <span id="opt1"></span></label><br>
      <label><input type="radio" name="answer" value="b"> <span id="opt2"></span></label><br>
      <label><input type="radio" name="answer" value="c"> <span id="opt3"></span></label><br>
      <label><input type="radio" name="answer" value="d"> <span id="opt4"></span></label>
    </div>

    <button onclick="nextQuestion()">Next</button>
    <h3 id="score"></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
